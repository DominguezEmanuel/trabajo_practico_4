<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
	<body>
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<div class="container">
			<nav data-th-replace="~{/layouts/navbar :: navbar}"></nav>
			<div class="row">
				<div class="col col-sm-12 fondo-form">
					<div class="row mb-5">
						<div class="dgrid gap-2 d-md-flex justify-content-md-end mb-2">
							<a class="btn btn-success" data-th-href="@{/docente/nuevo}" role="button">Agregar Docente</a>
						</div>
						<table class="table table-hover table-striped">
							<thead>
							    <tr class="table-dark">
							      <th scope="col" class="text-center">Legajo</th>
							      <th scope="col" class="text-center">Nombre</th>
							      <th scope="col" class="text-center">Apellido</th>
							      <th scope="col" class="text-center">Email</th>
							      <th scope="col" class="text-center">Tel√©fono</th>
							      <th scope="col" class="text-center">Opciones</th>
							    </tr>
							  </thead>
							  <tbody>
							  	<tr data-th-each="doc : ${docentes}">
							  		<td class="text-center" data-th-text="${doc.legajo}"></td>
							  		<td class="text-center" data-th-text="${doc.nombre}"></td>
							  		<td class="text-center" data-th-text="${doc.apellido}"></td>
							  		<td class="text-center" data-th-text="${doc.email}"></td>
							  		<td class="text-center" data-th-text="${doc.telefono}"></td>
									<td>
										<div class="text-center">
							  				<a class="btn btn-warning" data-th-href="@{/docente/modificar/}+${doc.legajo}" role="button">Editar</a>
							  				<a class="btn btn-danger" data-th-href="@{/docente/eliminar/}+${doc.legajo}" role="button">Eliminar</a>
							  			</div>
							  		</td>
							  	</tr>
							  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
		<!-- Bootstrap JavaScript -->
		<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
