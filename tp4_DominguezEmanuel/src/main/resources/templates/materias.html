<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
		
	<div class="container">
		
		<nav data-th-replace="~{/layouts/navbar :: navbar}"></nav>
		
		<div class="row">
				<div class="col col-sm-12 fondo-form">
					<div class="row mb-5">
						<div class="dgrid gap-2 d-md-flex justify-content-md-end mb-2">
							<a class="btn btn-primary" data-th-href="@{/materia/nuevo}" role="button">Agregar Materia</a>
						</div>
						<table class="table table-hover table-striped">
							<thead>
							    <tr class="table-dark">
							      <th scope="col" class="text-center">CÃ³digo</th>
							      <th scope="col" class="text-center">Nombre</th>
							      <th scope="col" class="text-center">Curso</th>
							      <th scope="col" class="text-center">Horas</th>
							      <th scope="col" class="text-center">Modalidad</th>
							      <th scope="col" class="text-center">Docente</th>
							      <th scope="col" class="text-center">Carrera</th>
							      <th scope="col" class="text-center">Opciones</th>
							    </tr>
							  </thead>
							  <tbody>
							  	<tr data-th-each="mat : ${materias}">
							  		<td class="text-center" data-th-text="${mat.codigo}"></td>
							  		<td class="text-center" data-th-text="${mat.nombre}"></td>
							  		<td class="text-center" data-th-text="${mat.curso}"></td>
							  		<td class="text-center" data-th-text="${mat.cantidadHoras}+' horas'"></td>
							  		<td class="text-center" data-th-text="${mat.modalidad}"></td>
							  		<td class="text-center" data-th-text="${mat.docente.nombre}"></td>
							  		<td class="text-center" data-th-text="${mat.carrera.nombre}"></td>
							  		<td>
							  			<a class="btn btn-success" data-th-href="@{/materia/modificar/}+${mat.codigo}" role="button">Editar</a>
							  			<a class="btn btn-danger" data-th-href="@{/materia/eliminar/}+${mat.codigo}" role="button">Eliminar</a>
							  		</td>
							  	</tr>
							  </tbody>
						</table>
					</div>
				</div>
			</div>
	</div>
		
	<!-- Footer -->
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<!-- Bootstrap JavaScript -->
	<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
